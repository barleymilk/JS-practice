<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Promise 마스터</title>
  </head>
  <body>
    <h1>Promise 비동기 처리 실습</h1>
    <p>결과는 개발자 도구 (Console)에서 확인하세요.</p>

    <script>
      // 1. checkUserAuth(userId) 함수를 구현하세요.
      function checkUserAuth(userId) {
        // 여기에 new Promise() 로직 작성
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (userId === "admin") {
              resolve("관리자 권한 확인 완료");
            } else {
              reject("접근 권한이 없습니다");
            }
          }, 2000);
        });
      }

      // 2. 함수를 호출하고 .then()과 .catch()로 결과를 처리하세요.
      // --- 성공 테스트 ---
      console.log("테스트 1: 'admin' 권한 확인 시작...");
      checkUserAuth("admin")
        // .then()으로 성공 처리
        .then((message) => {
          console.log(`✅ 성공: ${message}`);
        })
        // .catch()로 실패 처리 (여기서는 실행되지 않음)
        .catch((error) => {
          console.error(`❌ 실패: ${error}`);
        });

      // --- 실패 테스트 ---
      console.log("테스트 2: 'guest' 권한 확인 시작...");
      checkUserAuth("guest")
        // .then()으로 성공 처리 (여기서는 실행되지 않음)
        .then((message) => {
          console.log(`✅ 성공: ${message}`);
        })
        // .catch()로 실패 처리
        .catch((error) => {
          console.error(`❌ 실패: ${error}`);
        });
    </script>
  </body>
</html>
