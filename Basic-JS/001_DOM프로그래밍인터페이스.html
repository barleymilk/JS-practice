<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      document.write(Date());
    </script>
    <p>blah blah</p>
  </body>

  <script>
    // getElementById -> 메소드
    // innerHTML -> 프로퍼티
    // HTML 요소에 접근하는 가장 평범한 방법은 요소의 id를 사용하는 것이다.
    // getElementById 메소드는 id="demo"를 사용해서 요소를 찾음.
    // 요소의 콘텐츠를 얻는 가장 쉬운 방법은 innerHTML 프로퍼티를 사용하는 것이다.
    // innerHTML 프로퍼티는 요소의 내용을 얻거나 대체하는 것에 유용함.
    document.getElementById("demo").innerHTML = "Date : " + Date();

    // << HTML 요소 찾기 >>
    // [Method]
    // - document.getElementById(id)
    // - document.getElementsByTagName(name)
    // - document.getElementsByClassName(name)
    // - document.querySelectorAll("p.intro")

    // << HTML 요소 바꾸기 >>
    // [Property]
    // - element.innerHTML = new html content
    // - element.attribute = new value
    // - element.style.property = new style
    // [Method]
    // - element.setAttribute(attribute, value)

    // << 요소 추가 및 삭제 >>
    // [Method]
    // - document.createElement(element)
    // - document.removeChild(element)
    // - document.appendChild(element)
    // - document.replaceChild(new, old)
    // - document.write(text)

    // << 이벤트 핸들러 추가 >>
    // [Method]
    // - document.getElementById(id).onclick = function() {}

    // << HTML 객체 찾기 >>
    // [1. 구조 및 접근을 위한 핵심 프로퍼티]
    // - document.body                  : <body> 요소 직접 반환 -> JS로 콘텐츠 추가, 스타일 변경 시 <body> 내부를 조작하기 위해 사용.
    // - document.head                  : <head> 요소 직접 반환 -> <meta>, <link>, <script> 태그 등을 동적으로 추가하거나 접근 시 사용
    // - document.documentElement       : <html> 요소 반환
    // [2. 문서 정보 및 상태 프로퍼티]
    // - document.title                 : <title> 태그에 정의된 텍스트를 읽거나 설정 -> 사용자에게 현재 페이지의 목적을 명확히 전달하기 위해 SPA(Single Page Application) 환경에서 페이지 이동 시 동적으로 타이틀 업데이트 시 많이 사용
    // - document.URL                   : 현재 문서가 로드된 전체 URL 문자열 반환 -> 현재 페이지의 주소 확인, URL 기반으로 특정 로직 수행 시 참고
    // - document.readyState            : 문서의 로딩 상태 (ex. 'loading', 'interactive', 'complete') -> 문서가 완전히 로드된 후에만 실행해야 하는 스크립트를 제어할 때 유용
    // - document.referrer              : 사용자가 현제 페이지로 오기 직전에 방문했던 페이지의 URL 반환 -> 분석이나 보안 목적으로 이전 페이지를 추적 시 사용
    // [3. 저장 및 수집용 프로퍼티]
    // - document.cookie                : 현재 문서와 관련된 모든 쿠키를 문자열로 읽거나, 새로운 쿠키 설정 시 사용. -> 사용자 세션 정보나 간단한 설정 정보를 클라이언트 측에 저장하고 관리하는 가장 기본적인 방법
  </script>
</html>
