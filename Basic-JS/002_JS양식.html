<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      name="myForm"
      action="/action_page.php"
      onsubmit="return validateForm()"
      method="post"
    >
      Name: <input type="text" name="fname" />
      <input type="submit" value="제출" />
    </form>
    <h1>JavaScript Validation</h1>
    <p>Please input a number between 1 and 10:</p>
    <form name="numberForm" onsubmit="return validateNumberForm()">
      <input type="number" name="fnumber" />
      <input type="submit" value="Submit" />
    </form>
  </body>
  <script>
    function validateForm() {
      let x = document.forms["myForm"]["fname"].value;
      if (x === "") {
        alert("이름을 작성해주세요!");
        return false;
      }
    }
    function validateNumberForm() {
      let x = Number(document.forms["numberForm"]["fnumber"].value);
      if (x < 1 || x > 10) {
        alert("숫자는 1-10만 입력 가능합니다.");
        return false;
      }
    }
  </script>
</html>
