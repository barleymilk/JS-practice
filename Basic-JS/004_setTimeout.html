<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>SetTimeout 공부하기</h1>
    <button id="helloButton">인사</button>
    <script>
      const el = document.getElementById("helloButton");
      el.addEventListener("click", sayHello);
      function helloAlert() {
        alert("Hello!");
        return;
      }
      function sayHello() {
        setTimeout(helloAlert, 3000);
        return;
      }
    </script>
  </body>
</html>
