<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>사용자 정의 이터러블</h1>
    <h2>## 이터러블/이터레이트 프로토콜</h2>
    <ul>
      <li>이터러블: 이터레이터를 리턴하는 [Symbol.iterator]()를 가진 값</li>
      <li>이터레이터: { value, done } 객체를 리턴하는 next()를 가진 값</li>
      <li>
        이터러블/이터레이터 프로토콜: 이터러블을 for...of, 전개 연산자 등과 함께
        동작하도록 한 규약
      </li>
    </ul>
  </body>
</html>

<script>
  // 사용자 정의 이터러블
  // 3, 2, 1을 return하는 기능
  const iterable = {
    [Symbol.iterator]() {
      let i = 3;
      return {
        next() {
          return i === 0 ? { done: true } : { value: i--, done: false };
        },
        [Symbol.iterator]() {
          return this;
        },
      };
    },
  };
  let iterator = iterable[Symbol.iterator]();
  // console.log(document.querySelectorAll("*"));
  // for (const a of document.querySelectAll("*")) console.log(a);
  const all = document.querySelectorAll("*");
  console.log(all[Symbol.iterator]);
</script>
